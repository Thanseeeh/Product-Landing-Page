<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sports-store</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="product_landing_page.css">

<body>
    <header>
        <div class="store-name">
                <h1>Aesthetic Sports Store</h1>
                <div class="icons">
                    <i class="fas fa-futbol"></i>
                    <i class="fas fa-table-tennis"></i>
                    <i class="fas fa-dumbbell"></i>
                    <i class="fas fa-volleyball-ball"></i>
                </div>
        </div>
        <div class="nav-link">
            <ul>
                <li><a href="#store-features" id="store-features">Store Features</a></li>
                <li><a href="#products-and-pricing" id="products-and-pricing">Products and Pricing</a></li>
                <li><a href="#brands-we-have" id="brands-we-have">Brands We Have</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="main-heading">
            <h1>Premium-quality, Well-designed Products</h1>
            <input type="email" class="email" placeholder="Enter your email address" required>
            <input type="submit" class="submit-btn" value="GET STARTED">
        </div>
    </main>
